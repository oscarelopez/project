{% load static %}
<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Proyecto thincrs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'img/NorthernLights.jpg' %} " style="width: 100px">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'solicitudes-crear' %}">Crear solicitud</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'solicitudes-seguir' %}">Seguir solicitud</a>
                  </li>
                </ul>
              </div>
            </div>
              <ul>
                  <li>
                    {% if user.is_authenticated %}
                      <a class="text-dark" href="{% url 'logout' %}"">Logout</a>
                      <a class="btn btn-sm btn-outline-primary m-2"  href=" ">{{user.username|title}}</a>
                    {% else %}
                      <a class="text-dark" href="{% url 'login' %}">Login</a>
                    {% endif %}
                    <!--
                      <form class="logout-link" action="{% url 'logout' %}" method="post">
                          {% csrf_token %}
                          <button type="submit">Logout</button>
                      </form>
                    -->
                  </li>
              </ul>
          </nav>
    </header>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p>&copy; 2023 My Django App. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
