{% extends "base.html" %}

{% block content %}
     <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Reporta el problema</h2>
                <form class="site-form" action="{% url 'solicitudes-crear' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                    <input type="submit" value="Confirmar">
                </form>
            </div>
        <div class="col-12">
            <h3>Reportes previos</h3>
        {% for solicitud in solicitudes %}
            <hr>
            Descripcion: {{solicitud.descripcion}}
            <br>
            Ubicacion: {{solicitud.ubicacion}}
            <hr>
        {% endfor %}
        </div>
        </div>
    </div>
{% endblock %}
